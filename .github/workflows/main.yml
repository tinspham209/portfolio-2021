name: Deployment
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '16.19.1'

      - name: install dependencies
        run: npm install && npm install -g firebase-tools

      - name: Export Node_Options
        run: export NODE_OPTIONS=--openssl-legacy-provider && set NODE_OPTIONS=--openssl-legacy-provider

      - name: Export
        run: npm run build && npm run export

      - name: Deploy Preview
        run: firebase hosting:channel:deploy portfolio-2021

      - name: Deploy
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
