name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
      - uses: actions/checkout@master
      - name: install dependencies
      - run: npm install
      - name: Export
      - run: |
        npm run build
        npm run export
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
      - run: npm install -g firebase-tools
      - name: Deploy
      - run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
       
